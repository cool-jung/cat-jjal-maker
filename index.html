<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

  </style>
  <body>
    <div id="app"></div>
    
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const fetchCat = async (text) => {
      const OPEN_API_DOMAIN = "https://cataas.com";
      const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
      const responseJson = await response.json();
      return `${OPEN_API_DOMAIN}/${responseJson.url}`;
    };


      const Title = (props)=>{
        
        return (
          <h1>{props.children}</h1>
        );
      }
      // {}대괄호와 return 없이 ()를 써도 바로 리턴한 것과 같은 문법이 된다.
      const Form = ({updateMainCat})=>{        
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState('');

        function handleInputChange(e){
          const userValue = e.target.value;
          console.log(includesHangul(userValue));
          setErrorMessage("");
          if(includesHangul(userValue)){
            setErrorMessage("한글은 입력할 수 없습니다.");
          }
          setValue(userValue.toUpperCase());
        }

        function handelFormSubmit(e){
          e.preventDefault();
          setErrorMessage("");
          if(value === ""){
            setErrorMessage("빈 값으로 만들 수 없습니다.");
            return;
          }
          updateMainCat(value);
        }
        return( 
          <form onSubmit={handelFormSubmit}>
            <input 
              type="text" 
              name="name" 
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}  
            />
            <button type="submit">생성</button>
            <p style={{color:"red"}}>{errorMessage}</p>
          </form>
        );
      }
      
      //컴포넌트는 무조건 대문자!
      function CatItem(props){
        console.log(props); //타이틀안에 있는 글씨는 children으로 넘어온다.
        return (
          <li>
            <img src={props.img} style={{width: "150px"}}/>
          </li>
        );
      }
      //리액트에서는 class 대신 className을 쓴다
      function Favorites({favorites}){
        if(favorites.length===0){
          return <div> 사진 위 하트를 눌러 고양이 사진을 저장해봐요!</div>
        }
        return (
          <ul className="favorites">
            {favorites.map((cat)=>(
              <CatItem img={cat} key={cat}/>
            ))}
            
          </ul>
        );
      }
      const MainCard = ({img, onHeartClick, alreadyFavorite}) =>{
        const heartIcon = alreadyFavorite? "💖" : "🤍";
        return (
          <div className="main-card"> 
            <img src={img} alt="고양이" width="400"/>
            <button onClick={onHeartClick}>{heartIcon}</button>
          </div>
        );
      }
      // ES6+ 디스트럭처링 문법 적용 전
      // const MainCard = (props) => {
      //   <img src={props.img}/>
      // }

      // ES6+ 디스트럭처링 문법 적용 후
      // const MainCard = ({img})=>(
      //   <img src={img} />
      // )

      const App = ()=>{
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(()=>{
          return jsonLocalStorage.getItem("counter")
        })

        const [mainCat,setMainCat] = React.useState(CAT1);
        console.log("메인캣이미지",mainCat);

        const [favorites,setFavorites] = React.useState(()=>{
          return jsonLocalStorage.getItem("favorites") || []
        });

        const alreadyFavorite = favorites.includes(mainCat)

        async function setInitialCat(){
          const newCat = await fetchCat('First cat');
          console.log(newCat);
          setMainCat(newCat);
        } 
        
        React.useEffect(()=>{
          setInitialCat();
        }, []);

        async function updateMainCat(value){
          const newCat = await fetchCat(value);

          setMainCat(newCat);
          
          setCounter((prev)=>{
            const nextCounter = prev +1;
            jsonLocalStorage.setItem("counter",nextCounter);
            return nextCounter;
          })
          
        }

        function handleHeartClick(){
          const nextFavorites = [...favorites, mainCat]
          setFavorites(nextFavorites);
          jsonLocalStorage.setItem("favorites",nextFavorites);
        }
        
        const counterTitle = counter===null ? "" : counter + "번째 "; 

        return (
          <div>
            <Title>{counterTitle}고양이 가라사대</Title>
            <Form updateMainCat={updateMainCat}/>
            <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorite={alreadyFavorite}/>
            <Favorites favorites={favorites}/>
          </div>
          // 최상위 태그가 하나가 되도록 div 태그로 묶어야 오류없이 잘 나온다.
        );
      };
      
      const 여기다가그려 = document.querySelector("#app");
      ReactDOM.render(<App/>, 여기다가그려);
    </script>
  </body>
</html>
